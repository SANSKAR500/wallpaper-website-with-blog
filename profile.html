<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="profile-card js-profile-card">
          <div class="profile-card__img">
            <img src="/sanskar.jpg" alt="profile card" id="sanskar">
          </div>
      
          <div class="profile-card__cnt js-profile-cnt">
            <div class="profile-card__name">Sanskar Srivastava</div>
            <div class="profile-card__txt">Front-end Developer from <strong>Varanasi</strong></div>
            <div class="profile-card-loc">
              <span class="profile-card-loc__icon">
                <i class="fas fa-map-marker-alt"></i>
              </span>
              <span class="profile-card-loc__txt">
                Chandigarh, India
              </span>
            </div>
      
            <div class="profile-card-inf">
              <div class="profile-card-inf__item">
                <div class="profile-card-inf__title">1598</div>
                <div class="profile-card-inf__txt">Followers</div>
              </div>
      
              <div class="profile-card-inf__item">
                <div class="profile-card-inf__title">65</div>
                <div class="profile-card-inf__txt">Following</div>
              </div>
      
              <div class="profile-card-inf__item">
                <div class="profile-card-inf__title">13</div>
                <div class="profile-card-inf__txt">Articles</div>
              </div>
      
              <div class="profile-card-inf__item">
                <div class="profile-card-inf__title">23</div>
                <div class="profile-card-inf__txt">Posts</div>
              </div>
            </div>
      
            <div class="profile-card-social">
              <a href="" class="profile-card-social__item facebook" target="_blank">
                <i class="fab fa-facebook-f"></i>
              </a>
      
              <a href="" class="profile-card-social__item twitter" target="_blank">
                <i class="fab fa-twitter"></i>
              </a>
      
              <a href="" class="profile-card-social__item instagram" target="_blank">
                <i class="fab fa-instagram"></i>
              </a>
      
              <a href="" class="profile-card-social__item github" target="_blank">
                <i class="fab fa-github"></i>
              </a>
      
              <a href="" class="profile-card-social__item link" target="_blank">
                <i class="fas fa-link"></i>
              </a>

              <a href="" class="profile-card-social__item pinterest" target="_blank">
                <i class="fab fa-pinterest"></i>
              </a>
            </div>
      
            <div class="profile-card-ctr">
              <button class="profile-card__button button--blue js-message-btn">Message</button>
              <button class="profile-card__button button--orange">Follow</button>
            </div>
          </div>
      
          <div class="profile-card-message js-message">
            <form class="profile-card-form">
              <div class="profile-card-form__container">
                <textarea placeholder="Say something..."></textarea>
              </div>
      
              <div class="profile-card-form__bottom">
                <button class="profile-card__button button--blue js-message-close">
                  Send
                </button>
      
                <button class="profile-card__button button--gray js-message-close">
                  Cancel
                </button>
              </div>
            </form>
      
            <div class="profile-card__overlay js-message-close"></div>
          </div>
      
        </div>
      
      </div>
      
      <script src="/profile.js"></script>
</body>
</html>
